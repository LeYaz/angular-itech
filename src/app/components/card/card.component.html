<div class="container"> 
    <mat-card class="example-card" *ngFor="let datum of data" (click)="onCardClick(datum.id)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{datum.title}}</mat-card-title>
          <mat-card-subtitle >{{datum.subTitle}}</mat-card-subtitle>
          
        </mat-card-header>
        <img mat-card-image  src="{{datum.image}}" alt="Photo of a Shiba Inu">
        
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions class="card-buttons">
          <button (click)="onLikeClicked(datum.id)" mat-button>LIKE</button>
          <button mat-button (click)="onAddClick(datum)">{{btnName}}</button>
        </mat-card-actions>
    </mat-card>
</div>
